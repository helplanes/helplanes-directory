<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Helplanes' Card</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="theme-toggle-checkbox" />
        <span class="slider round"></span>
      </label>
    </div>
    <div class="card">
      <div class="card-header">
        <div class="card-header-image">
          <img src="images/pfpMain.JPG" alt="Profile Picture" />
        </div>
        <div class="card-header-text">
          <h1>Helplanes</h1>
          <p>Polymath · Student · Entrepreneur</p>
          <p>
            Building
            <a
              href="https://lanes.gg"
              target="_blank"
              title="lanes.gg"
              style="text-decoration: none; border: 0"
              >@lanes.gg</a
            >
          </p>
        </div>
      </div>
      <div class="card-body">
        <div class="card-body-socials">
          <a href="https://github.com/helplanes/" target="_blank" title="GitHub"
            ><i class="fa-brands fa-github"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/helplanes/"
            target="_blank"
            title="LinkedIn"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
          <a
            href="https://mail.google.com/mail/u/0/?fs=1&to=helplanes@gmail.com&su=&body=&tf=cm"
            target="_blank"
            title="Mail"
            ><i class="fa-regular fa-envelope"></i
          ></a>
          <a
            href="https://instagram.com/helplanes/"
            target="_blank"
            title="Instagram"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a
            href="https://twitter.com/helplanes/"
            target="_blank"
            title="Twitter"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </div>
      </div>
    </div>
    <script>
      const toggleCheckbox = document.getElementById("theme-toggle-checkbox");
      toggleCheckbox.addEventListener("change", () => {
        document.body.classList.toggle("dark-theme");
      });
    </script>
  </body>
</html>
